<!DOCTYPE html>
<html lang="ro">
      <head>
         <meta charset="UTF-8">
         <title>Linkurile mele de contact</title>
         <link rel="stylesheet" href="style.css">
   
      </head>
      <body>
        <div class="container">
          <header>
            <img class="avatar" src="profil.jpg" width="300" height="300" alt="Imagine de profil pentru Balog Norbert">
             <h1 class="TitlulPaginii">
              <strong>Balog Norbert</strong>
            </h1>
            <p class="Linktext">Toate link-urile mele.Paginile de socializare si altele</p>
          </header>
          <main>
            <ul class="ListaLinkuri">
              <li class="ListaItem">
                <a href="https://ro-ro.facebook.com/" class="ListaLink" title="Viziteaza pagina">
                  <h2 class="ListaTitlu">Facebook</h2>
                  <p class="ListaText">https://ro-ro.facebook.com/</p>
                </a>
              </li>
              <li class="ListaItem">
                <a href="https://www.instagram.com/" class="ListaLink" title="Viziteaza pagina">
                  <h2 class="ListaTitlu">Instagram</h2>
                  <p class="ListaText">https://www.instagram.com/</p>
                </a>
                <li class="ListaItem">
                  <a href="index.html" class="ListaLink" title="Viziteaza pagina">
                    <h2 class="ListaTitlu">Prima pagina de html</h2>
                    <p class="ListaText">http://127.0.0.1:5500/lectie.html</p>
                  </a>
              </li>
            </ul>
          </main>
        </div>

  
      </body>
</html>
